<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CP Patti Selection</title>
    <style>
        #boxContainer, #cpButton, #cpPattiArea, #okayButton {
            display: none; /* Hidden initially */
            margin-top: 10px;
        }
        .box {
            width: 50px;
            height: 50px;
            display: inline-block;
            border: 2px solid black;
            text-align: center;
            line-height: 50px;
            margin: 5px;
            cursor: pointer;
            font-weight: bold;
            background-color: #f0f0f0;
            user-select: none; /* Prevent text selection */
        }
        .box:hover {
            background-color: #e0e0e0;
        }
        #cpButton {
            padding: 10px;
            background-color: lightgray;
            border: 1px solid black;
            cursor: pointer;
            text-align: center;
            margin-top: 10px;
        }
        #cpButton.selected {
            background-color: #4CAF50;
            color: white;
        }
        #cpPattiArea {
            display: none;
            margin-top: 10px;
            font-weight: bold;
        }
        #okayButton {
            padding: 10px;
            background-color: lightgray;
            border: 1px solid black;
            cursor: pointer;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h2>Click the Patti Button to Start</h2>
    <button id="pattiButton" onclick="showBoxes()">Patti</button>
    
    <div id="boxContainer"></div>
    
    <div id="cpButton" onclick="toggleCP()">CP</div>

    <div id="cpPattiArea">
        <div>Selected Patti Numbers: <span id="pattiNumbers"></span></div>
        <div id="pattiCombinations"></div>
    </div>

    <div id="okayButton" onclick="calculateCombinations()">Okay</div>

    <script>
        let selectedNumbers = [];
        let isCPSelected = false;

        function showBoxes() {
            let boxContainer = document.getElementById("boxContainer");
            boxContainer.innerHTML = ""; // Clear previous boxes
            for (let i = 1; i <= 9; i++) {
                let box = document.createElement("div");
                box.className = "box";
                box.textContent = i;  // Show numbers 1 to 9
                box.onclick = function() { selectNumber(i); };
                boxContainer.appendChild(box);
            }

            // Create the 10th box as '0', but treat it as '10' for internal logic
            let boxZero = document.createElement("div");
            boxZero.className = "box";
            boxZero.textContent = "0";  // Show 0, treat as 10 internally
            boxZero.onclick = function() { selectNumber(10); };
            boxContainer.appendChild(boxZero);

            boxContainer.style.display = "block";
            document.getElementById("cpButton").style.display = "block";
        }

        function selectNumber(num) {
            if (isCPSelected && selectedNumbers.length < 8) {  // Limit to 8 digits max
                selectedNumbers.push(num);
                document.getElementById("pattiNumbers").textContent = selectedNumbers.join(", ");
            }
        }

        function toggleCP() {
            let cpButton = document.getElementById("cpButton");

            // Toggle CP button style
            isCPSelected = !isCPSelected;
            if (isCPSelected) {
                cpButton.classList.add("selected");
                document.getElementById("cpPattiArea").style.display = "block";
            } else {
                cpButton.classList.remove("selected");
                document.getElementById("cpPattiArea").style.display = "none";
            }
        }

        function calculateCombinations() {
            if (selectedNumbers.length >= 4) {
                let combinationCount = 0;

                // Calculate the number of combinations based on selected digits
                let n = selectedNumbers.length;
                combinationCount = factorial(n) / (factorial(4) * factorial(n - 4));  // For 4-number combinations

                if (n > 4) {
                    combinationCount = factorial(n) / (factorial(5) * factorial(n - 5)); // 5-number combinations
                }
                if (n > 5) {
                    combinationCount = factorial(n) / (factorial(6) * factorial(n - 6)); // 6-number combinations
                }
                if (n > 6) {
                    combinationCount = factorial(n) / (factorial(7) * factorial(n - 7)); // 7-number combinations
                }
                if (n > 7) {
                    combinationCount = factorial(n) / (factorial(8) * factorial(n - 8)); // 8-number combinations
                }

                // Display the calculated combinations
                document.getElementById("pattiCombinations").textContent = `Combinations: ${combinationCount}`;
                alert(`Total Patti: ${combinationCount}`);
            } else {
                alert("Please select at least 4 numbers.");
            }
        }

        // Factorial calculation function for combination formula
        function factorial(num) {
            if (num === 0) return 1;
            let result = 1;
            for (let i = 1; i <= num; i++) {
                result *= i;
            }
            return result;
        }
    </script>

</body>
</html>

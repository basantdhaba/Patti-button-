<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patti Selection</title>
    <style>
        #boxContainer, #cpButton, #cpOkButton, #amountSection, #submitButton, #clearButton {
            display: none; /* Hidden initially */
            margin-top: 10px;
        }
        .box {
            width: 50px;
            height: 50px;
            display: inline-block;
            border: 2px solid black;
            text-align: center;
            line-height: 50px;
            margin: 5px;
            cursor: pointer;
            font-weight: bold; /* Bold for better visibility */
            background-color: #f0f0f0; /* Solid box construction */
        }
        .box:hover {
            background-color: #e0e0e0; /* Highlight on hover */
        }
        .selected {
            background-color: blue; /* Selected box color */
            color: white;
        }
        #cpButton, #cpOkButton {
            padding: 10px;
            background-color: blue; /* Blue button color */
            color: white;
            border: 1px solid black;
            cursor: pointer;
            text-align: center;
            margin-top: 10px;
        }
        #storeArea {
            display: none;
            margin-top: 10px;
            font-weight: bold;
        }
        #amountSection {
            display: none;
            margin-top: 10px;
        }
        #amountInput {
            width: 60px;
        }
        #submitButton, #clearButton {
            padding: 10px;
            background-color: lightgray;
            border: 1px solid black;
            cursor: pointer;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h2>Click the Patti Button to Start</h2>
    <button id="pattiButton" onclick="showBoxes()">Patti</button>
    
    <div id="boxContainer"></div>
    
    <div id="cpButton" onclick="toggleCP()">CP</div>
    <div id="cpOkButton" onclick="processCP()">CP OK</div>

    <div id="storeArea">Stored Pattis: </div>

    <div id="amountSection">
        <label>Enter Amount per Patti (₹): </label>
        <input type="number" id="amountInput" min="1" value="0" />
    </div>

    <div id="submitButton" onclick="calculateTotal()">Submit</div>
    <div id="clearButton" onclick="clearLastPatti()">Clear Last Patti</div>

    <script>
        let selectedNumbers = [];
        let storedPattis = [];
        let isCPSelected = false;  // Track CP button selection

        function showBoxes() {
            let boxContainer = document.getElementById("boxContainer");
            let cpButton = document.getElementById("cpButton");
            let cpOkButton = document.getElementById("cpOkButton");
            let amountSection = document.getElementById("amountSection");
            let submitButton = document.getElementById("submitButton");
            let clearButton = document.getElementById("clearButton");

            boxContainer.innerHTML = ""; // Clear previous boxes
            for (let i = 1; i <= 9; i++) {
                let box = document.createElement("div");
                box.className = "box";
                box.textContent = i;  // Show numbers 1 to 9
                box.onclick = function() { selectNumber(i); }; // Internal number 1 to 9
                boxContainer.appendChild(box);
            }

            // Create the 10th box as '0', but treat it as '10' for internal logic, but show '0'
            let boxZero = document.createElement("div");
            boxZero.className = "box";
            boxZero.textContent = "0";  // Show 0, treat as 10 internally
            boxZero.onclick = function() { selectNumber(10); }; // Treat 0 as 10 internally
            boxContainer.appendChild(boxZero);

            boxContainer.style.display = "block";
            cpButton.style.display = "block";
            cpOkButton.style.display = "block";  // Show CP OK button
            document.getElementById("storeArea").style.display = "block";
            amountSection.style.display = "block";
            submitButton.style.display = "block";
            clearButton.style.display = "block";
        }

        function selectNumber(num) {
            if (isCPSelected) {
                if (selectedNumbers.length < 8) {
                    selectedNumbers.push(num);
                    updateStoreArea();  // Update store area with selected numbers
                }
            } else {
                // If CP is not selected, allow selection of exactly 3 numbers in ascending order
                if (selectedNumbers.length < 3) {
                    selectedNumbers.push(num);
                    if (selectedNumbers.length === 3) {
                        selectedNumbers.sort((a, b) => a - b); // Sort to check ascending order
                        if (selectedNumbers[0] < selectedNumbers[1] && selectedNumbers[1] < selectedNumbers[2]) {
                            updateStoreArea();  // Valid combination, update stored area
                        } else {
                            alert("Invalid combination! Please select numbers in ascending order.");
                            selectedNumbers = [];  // Reset if invalid
                        }
                    }
                }
            }
        }

        function updateStoreArea() {
            document.getElementById("storeArea").textContent = "Stored Pattis: " + selectedNumbers.join(" , ");
        }

        function toggleCP() {
            let cpButton = document.getElementById("cpButton");

            // Toggle CP button style
            isCPSelected = !isCPSelected;
            if (isCPSelected) {
                cpButton.classList.add("selected");
            } else {
                cpButton.classList.remove("selected");
            }
        }

        function processCP() {
            if (selectedNumbers.length >= 4) {
                let sortedNumbers = [...selectedNumbers].sort((a, b) => a - b);
                let combinations = generateCombinations(sortedNumbers);
                storedPattis = storedPattis.concat(combinations);
                updateStoreArea();
                alert("Combinations stored successfully!");
            } else {
                alert("Please select at least 4 numbers!");
            }
        }

        function generateCombinations(arr) {
            let combinations = [];
            let n = arr.length;

            // Generate combinations of 3 digits from selected numbers
            for (let i = 0; i < n; i++) {
                for (let j = i + 1; j < n; j++) {
                    for (let k = j + 1; k < n; k++) {
                        combinations.push([arr[i], arr[j], arr[k]].join(''));
                    }
                }
            }

            return combinations;
        }

        function calculateTotal() {
            let amountPerPatti = parseInt(document.getElementById("amountInput").value) || 10;
            let totalAmount = storedPattis.length * amountPerPatti;
            
            alert(`Total Amount: ₹${totalAmount}`);
            
            // Flash message
            alert("Pattis submitted successfully!");

            // Clear stored Pattis after submission
            storedPattis = [];
            updateStoreArea();
        }

        function clearLastPatti() {
            if (storedPattis.length > 0) {
                storedPattis.pop(); // Remove the last Patti
                updateStoreArea(); // Update the stored Pattis area
            } else {
                alert("No Patti to clear!");
            }
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patti Selection</title>
    <style>
        #boxContainer, #cpButton, #amountSection, #submitButton, #clearButton {
            display: none; /* Hidden initially */
            margin-top: 10px;
        }
        .box {
            width: 50px;
            height: 50px;
            display: inline-block;
            border: 1px solid black;
            text-align: center;
            line-height: 50px;
            margin: 5px;
            cursor: pointer;
        }
        #cpButton, #submitButton, #clearButton {
            padding: 10px;
            background-color: lightgray;
            border: 1px solid black;
            cursor: pointer;
            text-align: center;
        }
        #storeArea {
            display: none;
            margin-top: 10px;
            font-weight: bold;
        }
        #amountInput {
            width: 60px;
        }
    </style>
</head>
<body>

    <h2>Click the Patti Button to Start</h2>
    <button id="pattiButton" onclick="showBoxes()">Patti</button>
    
    <div id="boxContainer"></div>
    
    <div id="cpButton" onclick="resetSelection()">CP</div>
    <div id="storeArea">Stored Pattis: </div>

    <div id="amountSection">
        <label>Enter Amount per Patti (₹): </label>
        <input type="number" id="amountInput" min="1" value="0" />
    </div>

    <div id="submitButton" onclick="calculateTotal()">Submit</div>
    <div id="clearButton" onclick="clearLastPatti()">Clear Last Patti</div>

    <script>
        let selectedNumbers = [];
        let storedPattis = [];

        function showBoxes() {
            let boxContainer = document.getElementById("boxContainer");
            let cpButton = document.getElementById("cpButton");
            let amountSection = document.getElementById("amountSection");
            let submitButton = document.getElementById("submitButton");
            let clearButton = document.getElementById("clearButton");

            boxContainer.innerHTML = ""; // Clear previous boxes
            for (let i = 1; i <= 9; i++) {
                let box = document.createElement("div");
                box.className = "box";
                box.textContent = i;  // Show numbers 1 to 9
                box.onclick = function() { selectNumber(i); }; // Internal number 1 to 9
                boxContainer.appendChild(box);
            }

            // Create the 10th box as '0', but treat it as '10'
            let boxZero = document.createElement("div");
            boxZero.className = "box";
            boxZero.textContent = "0";  // Show 0, treat as 10 internally
            boxZero.onclick = function() { selectNumber(10); }; // Treat 0 as 10 internally
            boxContainer.appendChild(boxZero);

            boxContainer.style.display = "block";
            cpButton.style.display = "block";
            document.getElementById("storeArea").style.display = "block";
            amountSection.style.display = "block";
            submitButton.style.display = "block";
            clearButton.style.display = "block";
        }

        function selectNumber(num) {
            if (selectedNumbers.length < 3) {
                selectedNumbers.push(num);
            }

            if (selectedNumbers.length === 3) {
                let sortedNumbers = [...selectedNumbers].sort((a, b) => a - b);
                
                if (JSON.stringify(selectedNumbers) === JSON.stringify(sortedNumbers)) {
                    storedPattis.push(selectedNumbers.join(""));
                    updateStoreArea();
                } else {
                    alert("Invalid Patti! Numbers should be in ascending order.");
                }
                
                selectedNumbers = []; // Reset selection after 3 clicks
            }
        }

        function updateStoreArea() {
            document.getElementById("storeArea").textContent = "Stored Pattis: " + storedPattis.join(", ");
        }

        function resetSelection() {
            selectedNumbers = [];
        }

        function calculateTotal() {
            let amountPerPatti = parseInt(document.getElementById("amountInput").value) || 10;
            let totalAmount = storedPattis.length * amountPerPatti;
            
            alert(`Total Amount: ₹${totalAmount}`);
        }

        function clearLastPatti() {
            if (storedPattis.length > 0) {
                storedPattis.pop(); // Remove the last Patti
                updateStoreArea(); // Update the stored Pattis area
            } else {
                alert("No Patti to clear!");
            }
        }
    </script>

</body>
</html>

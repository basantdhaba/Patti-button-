<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patti Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #boxContainer {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .box {
            width: 50px;
            height: 50px;
            display: inline-block;
            border: 2px solid black;
            text-align: center;
            line-height: 50px;
            font-size: 18px;
            font-weight: bold;
            background-color: #f0f0f0;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .box:hover {
            background-color: #e0e0e0;
        }

        .box:active {
            background-color: #d0d0d0;
        }

        #cpButton {
            padding: 10px;
            background-color: lightgray;
            border: 1px solid black;
            cursor: pointer;
            text-align: center;
            margin-top: 10px;
        }

        #cpButton.selected {
            background-color: #4CAF50;
            color: white;
        }

        #storeArea {
            margin-top: 20px;
            font-weight: bold;
        }

        #amountSection {
            margin-top: 10px;
        }

        #submitButton, #clearButton {
            padding: 10px;
            background-color: lightgray;
            border: 1px solid black;
            cursor: pointer;
            text-align: center;
            margin-top: 10px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <h2>Click the Patti Button to Start</h2>
    <button id="pattiButton" onclick="showBoxes()">Patti</button>
    
    <div id="boxContainer" class="hidden"></div>
    
    <div id="cpButton" onclick="toggleCP()">CP</div>
    
    <div id="storeArea" class="hidden">Stored Pattis: </div>

    <div id="amountSection" class="hidden">
        <label>Enter Amount per Patti (₹): </label>
        <input type="number" id="amountInput" min="1" value="0" />
    </div>

    <div id="submitButton" class="hidden" onclick="calculateTotal()">Submit</div>
    <div id="clearButton" class="hidden" onclick="clearLastPatti()">Clear Last Patti</div>

    <script>
        let selectedNumbers = [];
        let storedPattis = [];
        let isCPSelected = false;

        function showBoxes() {
            let boxContainer = document.getElementById("boxContainer");
            boxContainer.innerHTML = ""; // Clear previous boxes

            // Generate number boxes 1-9
            for (let i = 1; i <= 9; i++) {
                let box = document.createElement("div");
                box.className = "box";
                box.textContent = i;
                box.onclick = function() { selectNumber(i); };
                boxContainer.appendChild(box);
            }

            // Add 0 box
            let boxZero = document.createElement("div");
            boxZero.className = "box";
            boxZero.textContent = "0";
            boxZero.onclick = function() { selectNumber(0); };
            boxContainer.appendChild(boxZero);

            // Show all relevant sections
            document.getElementById("boxContainer").classList.remove("hidden");
            document.getElementById("cpButton").classList.remove("hidden");
            document.getElementById("storeArea").classList.remove("hidden");
            document.getElementById("amountSection").classList.remove("hidden");
            document.getElementById("submitButton").classList.remove("hidden");
            document.getElementById("clearButton").classList.remove("hidden");
        }

        function selectNumber(num) {
            if (isCPSelected) {
                // If CP is selected, add numbers to the selected list
                if (!selectedNumbers.includes(num)) {
                    selectedNumbers.push(num);
                    updateStoreArea();
                }
            } else {
                // If CP is not selected, validate and store number
                if (selectedNumbers.length < 3) {
                    selectedNumbers.push(num);
                }

                if (selectedNumbers.length === 3) {
                    let sortedNumbers = [...selectedNumbers].sort((a, b) => a - b);
                    
                    if (JSON.stringify(selectedNumbers) === JSON.stringify(sortedNumbers)) {
                        let patti = selectedNumbers.join("");
                        storedPattis.push(patti);
                        updateStoreArea();
                    } else {
                        alert("Invalid Patti! Numbers should be in ascending order.");
                    }

                    selectedNumbers = []; // Reset after 3 numbers selected
                }
            }
        }

        function updateStoreArea() {
            document.getElementById("storeArea").textContent = "Stored Pattis: " + storedPattis.join(", ");
        }

        function toggleCP() {
            isCPSelected = !isCPSelected;
            let cpButton = document.getElementById("cpButton");

            if (isCPSelected) {
                cpButton.classList.add("selected");
            } else {
                cpButton.classList.remove("selected");
            }
        }

        function generateCombinations(numbers) {
            let combinations = [];
            for (let i = 0; i < numbers.length; i++) {
                for (let j = i + 1; j < numbers.length; j++) {
                    for (let k = j + 1; k < numbers.length; k++) {
                        combinations.push(`${numbers[i]}${numbers[j]}${numbers[k]}`);
                    }
                }
            }
            return combinations;
        }

        function calculateTotal() {
            let amountPerPatti = parseInt(document.getElementById("amountInput").value) || 10;
            let totalAmount = storedPattis.length * amountPerPatti;
            alert(`Total Amount: ₹${totalAmount}`);
            alert("Pattis submitted successfully!");

            // Reset after submission
            storedPattis = [];
            updateStoreArea();
        }

        function clearLastPatti() {
            if (storedPattis.length > 0) {
                storedPattis.pop(); // Remove the last Patti
                updateStoreArea(); // Update the stored Pattis area
            } else {
                alert("No Patti to clear!");
            }
        }

        function constructPattisAfterCP() {
            let combinations = generateCombinations(selectedNumbers);
            storedPattis = storedPattis.concat(combinations);
            selectedNumbers = []; // Clear numbers after combination
            updateStoreArea();
        }
    </script>

</body>
</html>
